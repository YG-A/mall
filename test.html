  <script>
    /* 
      请求方式
      GET、POST、PUT(添加的请求)、DELETE(删除的请求)、HEAD、TRACE、OPTIONS
      注意：这些请求方法虽然是HTTP协议里规定的，但是WEB SERVER(tomcat、apache等等)未必允许或支持，看你们后端怎么玩的

      HEAD请求：和GET请求基本一致，只是不返回内容
      head请求主要作用就是去【确认】一个内容(比如某个照片资源)是否正常存在，
      此时不需要任何返回值，只要响应状态码为200,就知道【确认成功】
      这种场景用head比较合适

      TRACE请求：加入你想追踪一下你的http请求，你可以trace一下，如果服务器支持这个请求
      那么，就会把最近的一次请求信息返回给你

      OPTIONS请求：是返回服务器可用的请求的方式，但是有可能连OPTIONS请求也不支持



      状态码，状态文字
      封装在响应行中返回，描述服务器的响应情况
      2xx: 成功   如200
      3xx: 重定向 如304(返回缓存中的)
      4xx: 客户端错误 404(找不到指定页面)
      5xx: 服务端错误 502()

      为什么会响应304，因为如果某些资源在浏览器中有缓存，那么浏览器会在请求头中加上
      if-Modified-Since: 一个时间戳
      if-None-Match:xxxxx
      这两个头部，分别表示，服务器在某个时间内容未修改请求的部分东西则，返回304,也就是缓存返回
      
    */
    let p1 = new Promise(function(resolve,reject){
      console.log(this);
      resolve(1)
    })
    p1.then(function(res){
      console.log(this,res);
    })
